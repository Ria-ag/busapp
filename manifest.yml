modules:
  jira:issuePanel:
    - key: bus-tracker-panel
      resource: main
      resolver:
        function: resolver
      title: Bus Location Tracker
      icon: https://developer.atlassian.com/platform/forge/images/icons/generic-addon-72.png

  function:
    - key: resolver
      handler: index.handler
    - key: on-bus-created-fn
      handler: resolvers/onBusCreated.handler
    - key: loc-tracker-fn
      handler: resolvers/locationTracker.handler

  trigger:
    - key: on-bus-created
      function: on-bus-created-fn
      events:
        - avi:jira:created:issue

resources:
  - key: main
    path: src/frontend/build

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - manage:jira-project
  external:
    fetch:
      backend:
        - "https://maps.googleapis.com/*"
      
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/d0758a4a-cafe-4372-8fc5-920563eefb53